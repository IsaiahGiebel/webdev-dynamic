<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Page Title</title>
        <link rel="stylesheet" href="/css/myStyle.css"/>
        <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <div class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="/winpercent/high">Popularity</a></li>
            <li><a href="/sugarpercent/low">Sugar Percent</a></li>
            <li><a href="/pricepercent/low">Price Percent</a></li>
        </div>

        <div id="alongside">
            <div id="image">
                <div id="featured-image-container">
                    $$FEATURED_IMAGE$$
                </div>
            </div>
            <div id="title">
                <h1>Popularity</h1>
            </div>
        </div>

        <div id="alongside">
            <h2 class="resultsFor">Results for $$CATEGORY_NAME$$ popularity</h2>
            <div class="prevNext" id="highlight">
                <p>Select:</p>
                <a href="/winpercent/low">low</a>
                <a href="/winpercent/medium">medium</a>
                <a href="/winpercent/high">high</a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Candy Name</th>
                    <th>Win Percent</th>
                    <th>Chocolate</th>
                    <th>Fruity</th>
					<th>Nutty</th>
                    <th>Caramel</th>
                    <th>Other</th>
                </tr>
            </thead>
            <tbody>
                $$TABLE_BODY$$
            </tbody>
        </table>
    <div id="tester">
        <script>
            TESTER = document.getElementById('tester');
            Plotly.newPlot(TESTER, [{
             
                x: ['Chocolate', 'Fruity', 'Nutty','Caramel','Other'],
                y: ['$$CHOCOLATE_COUNT$$', '$$FRUITY_COUNT$$', '$$NUTTY_COUNT$$', '$$CARAMEL_COUNT$$', '$$OTHER_COUNT$$'],
                type: 'bar',
                marker: {
                color: '#D10000'
                    }
                 }
            ]
       );

        </script>
    </div>
    <script>$("a[href*='" + location.pathname + "']").addClass("current");
    </script>
    </body>
</html>
